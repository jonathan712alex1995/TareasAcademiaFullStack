spring.application.name=turn-management-system

# Database H2 Configuration
spring.datasource.url=jdbc:h2:mem:turndb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (para ver la BD en desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Application Configuration
server.port=8080
logging.level.com.bank.turnmanagement=DEBUG

# Spring Modulith Configuration
spring.modulith.events.enabled=true